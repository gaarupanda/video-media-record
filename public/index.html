<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon me.png" type="image/x-icon" />

    <title>Secure Video & Multimedia Sharing App Using WebRTC</title>
  </head>
  <body>
    <header><h1>Secure Video & Multimedia Sharing App Using WebRTC</h1></header>
    <div id="main">
      <input type="text" id="roomInput" placeholder="Enter room name..." /
      autocomplete="off">
      <button type="submit" id="join" class="join-button">Join</button>
    </div>
    <div id="video-container">
      <video id="user-video" autoplay="true" muted="true"></video>
      <video id="peer-video"></video>
    </div>
    <div class="btn-group" id="video-options">
      <button id="fullMode">Full Screen Mode</button>
      <button id="hide">Hide</button>
      <button id="mute">Mute</button>
      <button id="presentSysAudio">Present(with sys audio)</button>
      <button id="presentUserAudio">Present(with your audio)</button>
      <input type="file" id="inputFileElement" />
      <button id="startRecording" class="{recording ? 'tomato' : ''}" onclick="changeButtonColor()">Start Recording</button>
      <button id="stopRecording" disabled>Stop Recording</button>
      <button id="exit">Exit</button>
    </div>
    <div id="status">
      <p1 id="uploaded">Uploaded </p1>
      <p1 id="downloaded">Downloaded </p1>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  <script src="chat.js"></script>
</html>
